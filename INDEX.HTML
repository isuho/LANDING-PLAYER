
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="a1">Attention</title>
   
    <link rel="icon" href="assets/fav.png">
    <link data-replace rel="stylesheet" href="assets/animate.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            position: relative;
            background: #150e1b;
        }

        a {
            text-decoration: none;
            position: relative;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            color: #3e3e3e;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .wrapper__player {
            background: #000;
            padding: 5px;
            position: relative;
        }

        .offerText {
            font-size: 1.2rem;
            line-height: 1.2;
            font-weight: 400;
        }

        .offerText p {
            margin-bottom: 5px;
        }

        .offerText p:last-child {
            margin-bottom: 0;
        }

        .offerText b {
            font-weight: 700;
        }

        .bg {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: url(assets/bg.gif);
            background-size: cover;
            background-position: center;
            opacity: 1;
            -webkit-animation: show 1s linear forwards;
            animation: show 1s linear forwards;
        }

        .bg_mask {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0.4;
            -webkit-animation: show 1s steps(1, end) forwards;
            animation: show 1s steps(1, end) forwards;
        }

        @-webkit-keyframes show {
            100% {
                opacity: 1;
            }
        }

        @keyframes show {
            100% {
                opacity: 1;
            }
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .logo img {
            width: 110px;
            opacity: 0.4;
        }

        .loaderPic {
            width: 90px;
        }

        .loaderPic img {
            width: 100%;
            display: block;
        }

        .playerScreen {
            position: relative;
            height: 75vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .playerNavigation {
            position: relative;
        }

        .progressLine {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 3px;
        }

        .iconsWrapper {
            width: 100%;
            padding: 5px 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            -ms-flex-pack: justify;
            justify-content: space-between;
        }

        .img-recap img {
            max-width: 94px;
        }

        .recaptcha span {
            font-size: 18px;
        }

        .icon {
            fill: #fff;
            height: 22px;
        }

        .picIcon {
            height: 18px;
        }

        .leftSide,
        .rightSide {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .leftSide .icon {
            margin-right: 10px;
        }

        .rightSide .icon {
            margin-left: 10px;
        }

        .time {
            font-size: 0.8rem;
            line-height: 1;
            color: #fff;
            display: inline-block;
        }

        .modal,
        .modal2 {
            -webkit-border-radius: 10px;
            border-radius: 10px;
            color: #333333;
            text-align: center;
            background: #fff;
            width: 430px;
        }

        .recaptcha {
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid #dddddd;
            background-color: #f9f9f9;
        }

        .modal__top,
        .modal__top2 {
            padding: 20px 20px 12px 20px;
            width: 100%;
            text-align: center;
        }

        .modal__top h1,
        .modal__top2 h1 {
            text-transform: capitalize;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .modal__top2 p {
            font-size: 18px;
        }

        .button {
            width: 100%;
            color: #2289fb;
            font-size: 1.3rem;
            font-weight: 400;
            border-top: solid 1px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 13px 10px;
            cursor: pointer;
        }

        .button:hover {
            background: rgba(225, 225, 225, 0.5);
        }

        .button:last-child:hover {
            border-radius: 0 0 10px 10px;
        }

        img {
            width: 100%;
        }

        .qr {
            width: 150px;
            margin: 6px auto 0;
        }

        .qr2 {
            width: 270px;
            margin: 6px auto 0;
        }

        /*************** media queries start ***********/

        @media screen and (min-width:2300px) {
            .qr {
                width: 250px;
            }

            .modal,
            .modal2 {
                width: 700px;
            }

            .modal__top h1,
            .modal__top2 h1 {
                font-size: 40px;
            }

            .modal__top p,
            .modal__top2 p {
                font-size: 30px;
            }
        }

        @media only screen and (min-width: 1200px) {
            .wrapper__player {
                width: 70%;
                margin: 30px auto 0;
            }
        }

        @media only screen and (max-width: 1200px) {
            .wrapper__player {
                width: 960px;
                margin: 30px auto 0;
            }

            .modal,
            .modal2 {
                width: 430px;
            }
        }

        @media only screen and (max-width: 992px) {
            .wrapper__player {
                width: 720px;
            }
        }

        @media only screen and (max-width: 768px) {
            .wrapper__player {
                width: 100%;
            }

            .playerScreen {
                height: 35vh;
            }

            .modal,
            .modal2 {
                width: 90%;
                margin: 0 auto;
            }

            .leftSide .icon {
                margin-right: 5px;
            }

            .rightSide .icon {
                margin-left: 5px;
            }

            .modal .offerText {
                font-size: 1rem;
            }

            .modal2 .offerText {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 440px),
        screen and (max-width: 840px) and (max-height: 440px) and (orientation: landscape) {
            .logo {
                top: 12px;
                left: 15px;
            }

            .logo img {
                width: 80px;
            }

            .loaderPic {
                width: 45px;
            }
        }

        @media only screen and (max-width: 320px) {
            html {
                font-size: 13px;
            }

            button {
                padding: 10px;
            }

            .wrapper__player {
                margin-top: 15px;
            }

            .loaderPic {
                width: 70px;
            }

            .icon {
                height: 20px;
            }

            .picIcon {
                height: 16px;
            }
        }

        @media screen and (max-width: 768px) and (orientation: landscape) {
            .wrapper {
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
            }

            .wrapper__player {
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                -webkit-justify-content: space-between;
                -ms-flex-pack: justify;
                justify-content: space-between;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                margin-top: 0;
            }

            .playerScreen {
                height: 100%;
            }
        }

        @media screen and (max-width: 480px) and (orientation: landscape) {
            html {
                font-size: 14px;
            }
        }



        @media (max-width: 540px) {

            .wrapper__player {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .playerNavigation {
                bottom: 6%;
            }

            .playerScreen {
                height: 100%;
            }

            .logo img {
                width: 120px;
            }




        }


        /*************** media queries end ***********/
    </style>

    <script>
        document.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
               } else {
                document.documentElement.requestFullscreen();
               }
        });
    </script>

     <script>

        document.addEventListener('mouseleave', showDontLeavePopup);
        var popupShows = 0;
        function showDontLeavePopup() {
          // if(popupShows >= 2) return false;
          alert('Scan QR code to confirm you are not a robot');
          // popupShows++;
        } 
      
      
      </script> 
    
</head>
